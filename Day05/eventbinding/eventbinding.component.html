<!-- syntax => 
    (eventName)="eventHandler"

    - u can apply any html tag     
-->
    <button (click)="onClick()"  class="btn btn-success">Click</button><br><br>

    <img title="On Click Image" src="../../assets/bg4.jpg" (click)="onImageClick()" alt="">
