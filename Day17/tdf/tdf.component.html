<div class="container">
    <div class="row">
        <div class="col-4 col-md-6 col-lg-6">

            <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                {{f.value | json}}
            <div class="mb-2 mt-2">
                <label for="">Username::</label>
                <input type="text" minlength="4" ngModel name="myusername" 
                #username="ngModel" required
                class="form-control" placeholder="Enter the Username">

                <div class="alert alert-danger"
                    *ngIf="username.touched && !username.valid"
                >** Please Enter the Username
                
                    <div *ngIf="username.errors?.['minlength']">
                            ** Please Enter minimum character of length {{username.errors?.['minlength'].requiredLength}}
                    </div>

                </div>

            </div>

            <div class="mb-2 mt-2">
                <label for="">Comment::</label>
                <textarea class="form-control"
                placeholder="Enter the comment"
                ngModel name="comment" 
                #comment="ngModel" required=""
                id=""></textarea>

                <div class="alert alert-danger" 
                    *ngIf="comment.touched && comment.invalid "
                > ** Please Enter the Comment ...

                </div>

            </div>

            <div class="mb-2 mt-2">
                <label for="emailid">Email::</label>
                <input type="text" id="emailid" 
                [pattern]="EMAIL_PATTERN"
                ngModel name="email" #email="ngModel" required=""
                class="form-control" placeholder="Enter the Email">

                <div class="alert alert-danger" 
            *ngIf="email.touched && !email.valid " >Please Enter the Email ID                      
                <div *ngIf="email.errors?.['pattern']">
                    ** Please Enter the Appropriate Email ID
                </div>  
            </div>

            </div>

            <button [disabled]="!f.valid" class="btn btn-outline-success">Submit</button>
        </form>


        </div>
    </div>
</div>
