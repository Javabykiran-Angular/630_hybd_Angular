<p>post works!</p>

<div>
    <label for="">Title:: &nbsp;&nbsp; </label>
    <input #mytitle class="form-control w-25" type="text" placeholder="Enter the Title"><br>
    <label for="">Body:: &nbsp;&nbsp; </label>
    <input #mybody class="form-control w-25" type="text" placeholder="Enter the Body"><br>
    <button (click)="onSubmit(mytitle.value,mybody.value)" class="btn btn-success">Submit</button>
</div>
<br>

<div [hidden]="isHidden">
    <label for="">ID::</label>  
    <input [(ngModel)]="id" type="text" class="form-control w-25" placeholder="Enter the ID" readonly> <br> 
    <label for="">Title::</label>  
    <input [(ngModel)]="title" type="text" class="form-control w-25" placeholder="Enter the Title"> <br> 
    <label for="">Body::</label>  
    <input [(ngModel)]="body" type="text" class="form-control w-25" placeholder="Enter the Body"> <br> 
    <button (click)="onUpdate()" class="btn btn-info">Update</button>

</div>
<br>

<div class="container-fluid">
<table class="table table-bordered table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Action</th>
            <th>Title</th>
            <th>Body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of posts" >
            <td> {{item.id}} </td>
            <td><button (click)="onEdit(item)" class="btn btn-warning">Edit</button>
            <button (click)="onDelete(item.id)" class="btn btn-danger" >Delete</button>
            </td>
            <td> {{item.title}} </td>
            <td> {{item.body}} </td>
        </tr>
    </tbody>
    

</table>
</div>
